deployment:
  ingress:
    hosts:
      - host: api.staging.couchershq.dev
        paths:
          - /
      - host: api.next.couchershq.org
        paths:
          - /
  envFrom:
    - secretRef:
        name: backend-env
  extraEnvs:
    - name: "DATABASE_CONNECTION_STRING"
      valueFrom:
        secretKeyRef:
          name: backend-db
          key: database_uri
