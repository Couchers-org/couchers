version: "3.8"
services:
  postgres:
    image: postgis/postgis:15-3.3
    command:
      - postgres
      - -c
      - max_connections=256
      - -c
      - ssl=on
      - -c
      - ssl_cert_file=/certs/live/db.couchers.org/fullchain.pem
      - -c
      - ssl_key_file=/certs/live/db.couchers.org/privkey.pem
      - -c
      - ssl_min_protocol_version=TLSv1.3
    restart: always
    env_file: postgres.prod.env
    volumes:
      - "./data/postgres/pgdata/:/var/lib/postgresql/data/"
      - "./data/certs/:/certs/"
    ports:
      - 5432:5432
    networks:
      - postgres_backend
      - postgres_pgprom
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 100m
  backend:
    image: registry.gitlab.com/couchers/couchers/backend
    restart: always
    env_file: backend.prod.env
    expose:
      - 1751
      - 1752
      - 1753
    depends_on:
      - postgres
    networks:
      - backend_prometheus
      - postgres_backend
      - backend_media
      - backend_envoy
  media:
    image: registry.gitlab.com/couchers/couchers/media
    restart: always
    env_file: media.prod.env
    volumes:
      - "./data/media/uploads/:/uploads/"
    expose:
      - 5000
    depends_on:
      - backend
    networks:
      - backend_media
      - media_nginx
  envoy:
    image: registry.gitlab.com/couchers/couchers/proxy
    restart: always
    expose:
      - 8888
      - 9901
    networks:
      - backend_envoy
      - envoy_nginx
      - envoy_prometheus
  nginx:
    image: registry.gitlab.com/couchers/couchers/nginx
    restart: always
    env_file: nginx.prod.env
    volumes:
      - "./data/certs/:/certs/"
      - "./data/nginx/logs/:/var/log/nginx/"
    ports:
      - 80:80
      - 443:443
      - 8443:8443
    networks:
      - media_nginx
      - envoy_nginx
      - web_nginx
  pgprom:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    restart: always
    env_file: pgprom.prod.env
    expose:
      - 9187
    networks:
      - postgres_pgprom
      - pgprom_prometheus
  prometheus:
    image: registry.gitlab.com/couchers/couchers/prometheus
    restart: always
    env_file: prometheus.prod.env
    depends_on:
      - backend
      - envoy
      - pgprom
    networks:
      - backend_prometheus
      - pgprom_prometheus
      - envoy_prometheus
  web:
    image: registry.gitlab.com/couchers/couchers/web
    restart: always
    expose:
      - 3000
    networks:
      - web_nginx

networks:
  backend_prometheus:
    driver: bridge
  postgres_backend:
    driver: bridge
  backend_media:
    driver: bridge
  backend_envoy:
    driver: bridge
  media_nginx:
    driver: bridge
  envoy_nginx:
    driver: bridge
  web_nginx:
    driver: bridge
  postgres_pgprom:
    driver: bridge
  pgprom_prometheus:
    driver: bridge
  envoy_prometheus:
    driver: bridge
