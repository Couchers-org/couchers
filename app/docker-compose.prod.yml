version: "3.8"
services:
  postgres:
    image: postgis/postgis:15-3.3
    command: ["postgres", "-c", "max_connections=256"]
    restart: always
    env_file: postgres.prod.env
    volumes:
      - "./data/postgres/pgdata/:/var/lib/postgresql/data/"
    ports:
      - 5432:5432
    networks:
      - postgres_backend
    logging:
      driver: "json-file"
      options:
        max-file: "5"
        max-size: 100m
  backend:
    image: registry.gitlab.com/couchers/couchers/backend
    restart: always
    env_file: backend.prod.env
    expose:
      - 1751
      - 1752
      - 1753
    depends_on:
      - postgres
    networks:
      - backend_prometheus
      - postgres_backend
      - backend_media
      - backend_envoy
  media:
    image: registry.gitlab.com/couchers/couchers/media
    restart: always
    env_file: media.prod.env
    volumes:
      - "./data/media/uploads/:/uploads/"
    expose:
      - 5000
    depends_on:
      - backend
    networks:
      - backend_media
      - media_nginx
  envoy:
    image: registry.gitlab.com/couchers/couchers/proxy
    restart: always
    expose:
      - 8888
      - 9901
    networks:
      - backend_envoy
      - envoy_nginx
  nginx:
    image: registry.gitlab.com/couchers/couchers/nginx
    restart: always
    env_file: nginx.prod.env
    volumes:
      - "./data/certs/:/certs/"
      - "./data/nginx/logs/:/var/log/nginx/"
    ports:
      - 80:80
      - 443:443
      - 8443:8443
    networks:
      - media_nginx
      - envoy_nginx
      - web_nginx
  prometheus:
    image: registry.gitlab.com/couchers/couchers/prometheus
    restart: always
    env_file: prometheus.prod.env
    depends_on:
      - backend
    networks:
      - backend_prometheus
  web:
    # todo: fix this
    image: 694904428454.dkr.ecr.us-east-1.amazonaws.com/frontend:production-41962a3bebc5ae59662d407a858802139de483fd
    restart: always
    expose:
      - 3000
    networks:
      - web_nginx

networks:
  backend_prometheus:
    driver: bridge
  postgres_backend:
    driver: bridge
  backend_media:
    driver: bridge
  backend_envoy:
    driver: bridge
  media_nginx:
    driver: bridge
  envoy_nginx:
    driver: bridge
  web_nginx:
    driver: bridge
