syntax = "proto3";

package org.couchers.reporting;

import "google/protobuf/empty.proto";

import "annotations.proto";

service Reporting {
  option (auth_level) = AUTH_LEVEL_SECURE;

  rpc Version(google.protobuf.Empty) returns (VersionInfo) {
    // Returns backend version info
  }

  rpc ReportContent(ReportContentReq) returns (ReportContentRes) {
    // Report content
  }
}

message VersionInfo {
  string version = 1;
}

message ReportContentReq {
  string subject = 1;
  string description = 2;
  string content_ref = 3;

  string user_agent = 4;
  string page = 5;
}

message ReportContentRes {
  string report_id = 2;
  string report_url = 3;
}
