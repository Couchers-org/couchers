version: "3"
services:
  postgres_tests:
    image: postgis/postgis:13-3.0
    env_file: postgres.test.env
    restart: on-failure
    ports:
      - 6543:6543
  backend_tests:
    build: backend
    env_file: backend.test.env
    command: pytest src
    depends_on:
      - postgres
    links:
      - postgres
  media_tests:
    build: media
    env_file: media.test.env
    command: pytest src
    restart: on-failure
